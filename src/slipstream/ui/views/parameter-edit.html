<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>param</title>
</head>
<body>

<div>
                        <div id="run-parameters-edit">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Multiplicity</td>
                                        <td>
                                            <input name="parameter--node--${name}--multiplicity" value="${multiplicity}" />
                                        </td>
                                        <td class="help" />
                                    </tr>
                                    <tr>
                                        <td>Cloud service</td>
                                        <td>
                                            <select name="parameter--node--${name}--cloudservice" />
                                        </td>
                                        <td class="help" />
                                    </tr>
                                    <tr>
                                        <td>paramname</td>
                                        <td>
                                            <input name="parameter--node--nodename--paramname" />
                                        </td>
                                        <td class="help" />
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="parameter-description-edit-value">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Description</th>
                                        <th>Value</th>
                                        <th> </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="parameter-Cloud--1">
                                        <td>
                                            <span>Volatile extra disk in GB</span>
                                            <input type="hidden" name="parameter-Cloud--1--name" value="extra.disk.volatile" />
                                            <input type="hidden" name="parameter-Cloud--1--category" value="Cloud">
                                            <input type="hidden" name="parameter-Cloud--1--type" value="String" />
                                            <input type="hidden" name="parameter-Cloud--1--description" value="Volatile extra disk" />
                                        </td>
                                        <td>
                                            <input name="parameter-Cloud--1--value" />
                                        </td>
                                        <td class="help">
                                            <i class="icon-question-sign icon-2x"></i>
                                            <span>Some Help</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="parameter-edit-all">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                        <th>Value</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="parameter-Cloud--1">
                                        <td>
                                            <input name="parameter-Cloud--1--name" value="extra.disk.volatile" />
                                            <input hidden="hidden" name="parameter-Cloud--1--type" value="String" />
                                        </td>
                                        <td>
                                            <input name="parameter-Cloud--1--description" value="Volatile extra disk" />
                                        </td>
                                        <td>
                                            <input name="parameter-Cloud--1--category" value="Cloud" />
                                        </td>
                                        <td>
                                            <input name="parameter-Cloud--1--value" />
                                        </td>
                                        <td style="width: 5%">
                                            <i class="icon-remove-sign" onclick="$$.removeTrFromButton(this);"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="enum-parameter">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Description</th>
                                        <th>Value</th>
                                        <th> </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="parameter-Cloud2--1">
                                        <td>
                                            <span>Volatile extra disk in GB</span>
                                            <input type="hidden" name="parameter-Cloud--1--name" value="extra.disk.volatile" />
                                            <input type="hidden" name="parameter-Cloud--1--category" value="Cloud">
                                            <input type="hidden" name="parameter-Cloud--1--type" value="String" />
                                            <input type="hidden" name="parameter-Cloud--1--description" value="Volatile extra disk" />
                                        </td>
                                        <td>
                                            <select>
                                                <option value="v1">Value1</option>
                                                <option value="v2" selected="selected">Value2</option>
                                                <option value="v3">Value3</option>
                                            </select>
                                        </td>
                                        <td>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
</div>

</body>
</html>
