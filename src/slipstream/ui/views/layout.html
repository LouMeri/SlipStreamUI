<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title id="title">SlipStream | Login</title>

    <link rel="stylesheet" type="text/css" href="css/application.css" />

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="external/jit/js/jit.js" type="text/javascript"></script>
    <script src="external/jit/js/excanvas.js" type="text/javascript"></script>
	<script src="js/common.js"></script>
    <script src="js/user-dashboard.js" type="text/javascript"></script>
    <script src="js/cufon-yui.js" type="text/javascript"></script>
    <script src="js/jquery.bxSlider.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function(){
			$('#slider1').bxSlider({
				auto: true,
				speed: 500,
				mode: 'fade',
				pause: 5000,
				prevImage: 'images/prev.png',
				nextImage: 'images/next.png',
			});
			
			Cufon.replace('#slider1 h1, .products h2, .customers h3', {fontFamily: 'bebas'});
			Cufon.replace('#slider1 h3', {fontFamily: 'helveticaneue'});
		});
		$(function() {
			$('.accordion').accordion(
				{ heightStyle: "content",
				  collapsible: true});
			$('.tab_block').tabs();
			$('input[type=submit], a, button','.interaction')
				.button()
				.click(function( event ) {
					event.preventDefault();
			});
			$('.add_item','.nodes')
				.button()
				.click(function( event ) {
					event.preventDefault();
			});
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="header">Header</div>
		<div id="content">Content</div>
		<div id="footer">Footer</div>
	</div>
</body>
</html>
